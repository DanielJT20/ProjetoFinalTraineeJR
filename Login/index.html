<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  <!-- Chamada do arquivo css -->
    <script src="script.js"></script>
    <title> Login </title>
</head>
<body>
    <header>
        <div class="container">  <!-- Criação do Container que vai conter os botões --> 
            <button class="btn-top">Home</button>  
            <a href="index.html" class="btn-top">Login</a> <!-- Botão que vai para a página de login -->
            <button class="btn-top" onclick="teste()">Registros</button> <!-- Botão que vai para a página de registros -->
        </div>
    </header>
    <div class="container2"> <!-- Criação do Container que vai conter a imagens e campos de login --> 
        <div class="imagem"> <!-- Div para fazer a estilização da imagem -->
            <img src="/mamaco.jpeg"> <!-- Chamada da imagem -->
        </div>
        <div class="login"> <!-- Criação da div que vai manter o login -->
            <h1>Login<hr></h1> 

            <h3>Usuário</h3>
            <input type="text" id="user" placeholder="Digite seu nome"> <!-- Campo para inserir o nome do usuário -->
            <h6>admin</h6>

            <h3>Senha</h3>
            <input type="password" id="pass" placeholder="Digite sua senha"> <!-- Campo para inserir a senha do usuário -->
            <h6>12345</h6>
            <a href=""><h5>Esqueceu sua senha?</h5></a> <!-- Opção para quem tiver esquecido a senha -->

            <button class="logar" type="button" onclick="login()">Login</button>

        </div>
    </div>
</body>
</html>
